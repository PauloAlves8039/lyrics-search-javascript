<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="icon" href="assets/ico/music.ico">
    <title>Lyrics Search</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <h1>Lyrics Search</h1>
        </div>
        <div class="row justify-content-center">
            <form id="lyrics_form">
                <div class="form-row">
                    <div class="form_group col-md-6">
                        <label class="textLabel" for="artist">Artist</label>
                        <input type="text" class="form-control" id="artist" placeholder="Artist Name">
                    </div>
                    <div class="form_group col-md-6">
                        <label class="textLabel" for="song">Song</label>
                        <input type="text" class="form-control" id="song" placeholder="Song Name">
                    </div>
                    <div class="form_group col-md-12 mt-2 btn-group mr-2">
                        <button type="submit" class="btn btn-outline-success bntAction">Let's Sing</button>
                        &nbsp; &nbsp;
                        <button type="button" class="btn btn-outline-danger bntAction" onclick="cancel()">Cancel</button>
                    </div>
                    
                </div>
            </form>
        </div>

        <hr>

        <div class="row justify-content-center mt-2">
            <h2>Result</h2>
        </div>

        <div class="row justify-content-center mt-2">
            <pre class="mt-4" id="lyrics"></pre>
        </div>

    </div>

    <script src="js/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/lyrics.js"></script>
</body>
</html>
